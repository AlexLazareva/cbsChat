<!DOCTYPE html>
<html lang="en" ng-app="cbsChat">
<head>
	<meta charset="UTF-8">
	<title>cbsChat</title>
	
	<!-- build:css css/vendor.min.css -->

	<!-- endbuild -->

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->

</head>
<body>
	<section class="chat-page" ng-controller="chatCtrl as chat">
		<div class="chat-window">
			<div class="chat-header">
				<div class="chat-header__autor">
					{{chat.author.displayName}}
				</div>
				<div class="chat-header__btns">
					<button class="btn btn-green" ng-click="chat.login()">Login</button>
				</div>
			</div>
			
	
	<div class="chat-body">
		<ul class="messages">
			<li class="message message--mine" ng-repeat="m in chat.showMessages">
				<!--<img src=""> -->
				<span class="message__author">{{m.author.displayName}}</span>
				<div class="message__text">
					{{m.text}}
				</div>
			</li>
		</ul>
	</div>

		<div class="chat-footer">
			<textarea enter-sender="chat.sendMessage()" rows="5" ng-model="chat.newMessage"></textarea>
			<button class="btn btn-green" ng-click="chat.sendMessage()">Send</button>
		</div>
	</div>
</section>
	
	<!-- build:js js/vendor.min.js -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/firebase/firebase.js"></script>
	<script src="libs/angularfire/dist/angularfire.min.js"></script>
	<!-- endbuild -->
	
	<!-- build:js js/main.min.js -->
	<script src="js/app.js"></script>
	<script src="js/controllers/chat.controller.js"></script>
	<script src="js/services/chat.service.js"></script>
	<script src="js/directives/enter-sender-directive.js"></script>
	<!-- endbuild -->
</body>
</html>
