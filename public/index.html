<!DOCTYPE html>
<html lang="en" ng-app="cbsChat">
<head>
	<meta charset="UTF-8">
	<title>cbsChat</title>

	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<section class="chat-page" ng-controller="chatCtrl as chat">
		<div class="chat-window">
			<div class="chat-header">
				<div class="chat-header__autor">
					Alex Lazareva
				</div>
				<div class="chat-header__btns">
					<button class="btn btn-green">Login</button>
				</div>
			</div>
			
	
			<div class="chat-body">
				<ul class="messages">
					<li class="message message--mine">
						<!--<img src=""> -->
						<span class="message__author">Alex Lazareva</span>
						<div class="message__text">
							Lorem ipsum dolor sit amet, consectetur adipisicing elit.
						</div>
					</li>
				</ul>
			</div>

			<div class="chat-footer">
				<textarea name="" id="" cols="30" rows="5"></textarea>
				<button class="btn btn-green">Send</button>
			</div>
		</div>
	</section>
	
	<script src="js/vendor.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
